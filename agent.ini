[commands]
dev = npm run dev
build = npm run build
start = npm run start
test = npm run test
lint = npm run lint
format = npm run format
typecheck = npm run typecheck
migrate = npx prisma migrate dev

[code_style]
typescript = strict
components = functional-hooks
max_nesting = 3
testing = required
error_handling = required
accessibility = required

[security]
input_validation = required
sql_injection = prevented-by-orm
rate_limiting = enabled
https = production-only
cors = strict
env_exposure = never

[testing]
unit_tests = all-utilities-hooks
component_tests = critical-components
integration_tests = api-endpoints
e2e_tests = core-user-flows
min_coverage = 70

[api]
format = rest
base_path = /api
response_format = json
pagination = cursor-based
error_codes = standardized

[endpoints]
menu_list = GET /api/menu
menu_item = GET /api/menu/:id
categories = GET /api/categories
create_order = POST /api/orders
get_order = GET /api/orders/:id
update_order = PATCH /api/orders/:id
table_session = GET /api/tables/:tableId/session

[environment]
DATABASE_URL = required
STRIPE_SECRET_KEY = required
STRIPE_WEBHOOK_SECRET = required
NEXT_PUBLIC_API_URL = optional
NEXT_PUBLIC_WS_URL = optional
SENTRY_DSN = optional
ANALYTICS_ID = optional

[priority_phases]
phase_1 = core-menu-qr-cart
phase_2 = ordering-payments-tracking
phase_3 = ai-analytics-advanced

[research_sources]
menu_design = terraslate.com,marketman.com,toasttab.com
ui_ux_2026 = index.dev,spdload.com,uxpilot.ai
restaurant_tech = menutiger.com,squareup.com,gloriafood.com
agent_config = humanlayer.dev,anthropic.com,cobusgreyling.medium.com

